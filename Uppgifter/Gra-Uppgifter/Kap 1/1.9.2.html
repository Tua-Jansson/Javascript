<script src="http://spelprogrammering.nu/simple.js">

/*Rita fyra identiska former men med olika 
koordinater. Storleken ska definieras genom en 
variabel så att man kan byta storlek på alla 
samtidigt.*/

    function start(){
        let i=100; storlek=50;
        circle(100+i,150,storlek,"DarkMagenta");
        circle(100+i,300,storlek,"DarkMagenta");
        circle(300+i,150,storlek,"DarkMagenta");
        circle(300+i,300,storlek,"DarkMagenta");
    }
</script>
