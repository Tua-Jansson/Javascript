<script src="http://spelprogrammering.nu/simple.js">
   
   /*Animera flera former som rör sig över skärmen. 
   De ska alla börja på olika platser och röra sig 
   åt olika håll.*/

    function start(){//start startar sidan
        ball1={x:0, y:0};
        ball2={x:400, y:10};
        ball3={x:600, y:600};
    }

    function update(){
        //clearScreen(); eller fill("red");
        clearScreen();

        circle(ball1.x, ball1.y,50,"purple");
        ball1.x+=3;
        ball1.y+=3;
        
        circle(ball2.x, ball2.y,50,"plum");
        ball2.x+=1;
        ball2.y+=3;

        circle(ball3.x, ball3.y,50,"orchid");
        ball3.x+=3;
        ball3.y+=1;

    }

</script>
