<script src="http://spelprogrammering.nu/simple.js">

    function start(){

        for (let i=1; i<8; i++){ 
            for (let j=1; j<8; j++){ 

                if((i+j)%2==0){
                    rectangle(i*50, j*50, 50,50, "darkviolet"); 
                }
                else{
                    rectangle(i*50, j*50, 50,50, "#000000"); 
                }

        }
    }
}
    
</script>
